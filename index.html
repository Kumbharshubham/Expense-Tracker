<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth-container">
    <div id="signup-form" class="form-container">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
    </div>
    <div id="login-form" class="form-container">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div id="expense-container" style="display: none;">
    <div id="add-expense-form" class="form-container">
      <h2>Add Expense</h2>
      <input type="text" id="expense-category" placeholder="Category">
      <input type="number" id="expense-amount" placeholder="Amount">
      <input type="text" id="expense-comments" placeholder="Comments">
      <button onclick="addExpense()">Add Expense</button>
    </div>
    <div id="expense-table-container">
      <h2>View Expenses</h2>
      <table id="expense-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Comments</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
      </table>
    </div>
  </div>

  <div id="pie-chart-container" style="display: none;">
    <h2>Category-wise Expense Distribution</h2>
    <canvas id="pie-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
